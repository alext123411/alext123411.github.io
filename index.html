<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alext123411</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="container h-screen mx-auto">
        <div class="text-center">
            <div class="row flex flex-wrap">
                <div class=" col w-full md:w-1/3 p-2">
                    <span class="time-header block text-xl font-bold"> San Francisco </span>
                    <span id="time-sf" class="time block text-lg" data-format="en-US"
                        data-timezone="America/Los_Angeles"></span>
                </div>
                <div class="col w-full md:w-1/3 p-2">
                    <span class="time-header block text-xl font-bold"> Chicago </span>
                    <span id="time-chi" class="time block text-lg" data-format="en-US"
                        data-timezone="America/Chicago"></span>
                </div>
                <div class="col w-full md:w-1/3 p-2">
                    <span class="time-header block text-xl font-bold"> New York </span>
                    <span id="time-ny" class="time block text-lg" data-format="en-US"
                        data-timezone="America/New_York"></span>
                </div>
            </div>
            <img id="bg-image" class="image w-full mt-4" src="bg.jpg">
        </div>

    </main>
    <script>
        function updateTime() {
            const timerElements = document.getElementsByClassName('time');
            const now = new Date();

            for (let elem of timerElements) {
                const format = elem.getAttribute('data-format');
                const timeZone = elem.getAttribute('data-timezone');
                elem.textContent = now.toLocaleString(format, { timeZone: timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
